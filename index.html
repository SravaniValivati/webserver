<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowy Winter Scene</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to bottom, black, #60759c); 
      position: relative;
    }

    .header {
      background-color: #004333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    p {
      color: white;
    }

    .data-box {
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 120, 215, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 5;
    }

    .data-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #0078d7;
    }

    .data-content {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .data-content span {
      font-weight: bold;
    }

    .logo-container {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      z-index: 2;
      background-color: #004333;
      width: 100%;
    }

    .logo {
      width: 100px;
    }

    .logo1 {
      width: 350px;
    }

    .snowflake {
      position: absolute;
      color: #ebfff3;
      font-size: 1em;
      animation: fall linear forwards;
      z-index: 50;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translate(var(--random-x), var(--random-y)) rotate(var(--random-rotate));
      }
    }

    .tree {
      position: absolute;
      z-index: 1;
      width: auto;
    }
  </style>
</head>
<body>

<div class="logo-container">
  <img src="https://raw.githubusercontent.com/SravaniValivati/webserver/main/bu.png" alt="Binghamton University Logo" class="logo">
  <img src="https://raw.githubusercontent.com/SravaniValivati/webserver/main/binghamton-university.png" alt="Binghamton University Logo" class="logo1">
</div>

<div class="container">
  <div class="data-box">
    <div class="data-title">Latest Data:</div>
    <div class="data-content">
      <p>Temperature: <span id="temp">--</span> Â°C</p>
      <p>Humidity: <span id="hum">--</span> %</p>
      <p>Pressure: <span id="pres">--</span> hPa</p>
    </div>
  </div>
</div>
</body>
</html>
